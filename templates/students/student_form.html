{% extends 'students/base.html' %}

{% block content %}
<h2>{% if student %}Edit{% else %}Add{% endif %} Student</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{% if student %}{{ student.first_name }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{% if student %}{{ student.last_name }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{% if student %}{{ student.email }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{% if student %}{{ student.date_of_birth }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="enrollment_date">Enrollment Date</label>
        <input type="date" class="form-control" id="enrollment_date" name="enrollment_date" value="{% if student %}{{ student.enrollment_date }}{% endif %}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
